<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cybernetic Kitchen – Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#111;color:#eee;font-family:Arial,sans-serif;margin:0;padding:20px;}
h1,h2{color:#ff8c00;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;}
.item{background:#1a1a1a;padding:15px;border:1px solid #333;border-radius:8px;}
button{background:#ff8c00;border:none;padding:6px 10px;border-radius:4px;font-weight:bold;}
.cart{position:fixed;right:10px;top:50px;background:#222;padding:15px;width:280px;border:1px solid #444;}
.designer-badge{position:fixed;top:10px;left:10px;background:#111;border:1px solid #ff8c00;
padding:8px 14px;border-radius:20px;color:#ffb84d;}
footer{text-align:center;margin-top:40px;color:#ffb84d;}
</style>
</head>
<body>

<div class="designer-badge">⚡ Designed by <strong>Ayush Yadav</strong></div>

<h1>MENU</h1>
<div class="grid" id="menu"></div>

<div class="cart">
<h2>Cart</h2>
<ul id="cart"></ul>
<p>Total ₹<span id="total">0</span></p>

<h3>Dummy Payment</h3>
<input id="name" placeholder="Your Name"><br>
<input id="card" placeholder="Card Number"><br><br>
<button id="checkout">Pay Now</button>
</div>

<script>
const items=[
{name:"Quantum Burger",price:1549},
{name:"Neon Ramen",price:1999},
{name:"Cyber Steak",price:3749},
{name:"Binary Salad",price:999},
{name:"Neural Pasta",price:1849}
];
let cart=[],total=0;

const menu=document.getElementById("menu");
const cartEl=document.getElementById("cart");
const totalEl=document.getElementById("total");

items.forEach(item=>{
let d=document.createElement("div");
d.className="item";
d.innerHTML=`<h3>${item.name}</h3><p>₹${item.price}</p><button>Add</button>`;
d.querySelector("button").onclick=()=>add(item);
menu.appendChild(d);
});

function add(item){
let found=cart.find(i=>i.name===item.name);
if(found){found.qty++;}
else{cart.push({...item,qty:1});}
total+=item.price;
update();
}

function remove(i){
total-=cart[i].price;
cart[i].qty--;
if(cart[i].qty===0)cart.splice(i,1);
update();
}

function update(){
cartEl.innerHTML="";
cart.forEach((i,idx)=>{
let li=document.createElement("li");
li.innerHTML=`${i.name} x${i.qty} - ₹${i.price*i.qty} <button onclick="remove(${idx})">-</button>`;
cartEl.appendChild(li);
});
totalEl.textContent=total;
}

document.getElementById("checkout").onclick=()=>{
let name=document.getElementById("name").value;
let card=document.getElementById("card").value;
if(!name||!card||cart.length===0){alert("Fill details & add items");return;}
localStorage.setItem("total",total);
localStorage.setItem("name",name);
location.href="success.html";
}
</script>

<footer>⚙ Cybernetic Kitchen — Designed by Ayush Yadav</footer>

</body>
</html>
