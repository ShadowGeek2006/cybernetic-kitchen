<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel â€” Cybernetic Kitchen by Ayush Yadav</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --orange:#ff8c00;
      --gold:#ffb84d;
      --dark:#0a0a0a;
      --card:#121212;
      --line:#222;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--dark);
      color:#eee;
      font-family:Inter,sans-serif;
    }
    h1,h2,h3{
      font-family:Orbitron,sans-serif;
    }
    .grid{
      position:fixed;
      inset:0;
      background:
        linear-gradient(to right, rgba(255,140,0,.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,140,0,.05) 1px, transparent 1px);
      background-size:60px 60px;
      z-index:-1;
    }
    header{
      padding:2rem 5vw;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .logo{
      color:var(--orange);
      font-weight:900;
      font-size:1.3rem;
    }
    .wrap{
      padding:3rem 5vw;
      max-width:1000px;
      margin:auto;
    }
    .stats{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:1.5rem;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      padding:1.5rem;
    }
    .big{
      font-size:2rem;
      color:var(--orange);
    }
    .btn{
      margin-top:1rem;
      padding:.7rem 1.3rem;
      background:linear-gradient(to right,var(--orange),var(--gold));
      border:none;
      font-weight:900;
      cursor:pointer;
      margin-right:.5rem;
    }
    .danger{
      background:#b30000;
      color:#fff;
    }
    footer{
      text-align:center;
      padding:2rem;
      color:#777;
      border-top:1px solid #222;
      margin-top:3rem;
    }
  </style>
</head>
<body>

<div class="grid"></div>

<header>
  <div class="logo">CYBERNETIC KITCHEN â€” ADMIN</div>
  <div>Designed by <strong>Ayush Yadav</strong></div>
</header>

<div class="wrap">
  <h1>ðŸ›  Admin Control Panel</h1>

  <div class="stats">
    <div class="card">
      <h3>Total Orders</h3>
      <div class="big" id="orders">0</div>
    </div>
    <div class="card">
      <h3>Total Revenue</h3>
      <div class="big">â‚¹<span id="revenue">0</span></div>
    </div>
    <div class="card">
      <h3>Last Order Summary</h3>
      <div id="lastOrderBox">â€”</div>
    </div>
  </div>

  <div style="margin-top:2rem;">
    <button class="btn" onclick="goDash()">Go to Dashboard</button>
    <button class="btn danger" onclick="resetSystem()">âš  Reset System Data</button>
  </div>
</div>

<footer>
  Cybernetic Kitchen â€” Designed & Engineered by <strong>Ayush Yadav</strong>
</footer>

<script>
let lastOrder = JSON.parse(localStorage.getItem("lastOrder") || "null");
let orders = lastOrder ? 1 : 0;
let revenue = 0;

const items = {
  1:{name:"Neon Burger",price:199},
  2:{name:"Quantum Pizza",price:299},
  3:{name:"Plasma Noodles",price:179},
  4:{name:"Cyber Sushi",price:349},
  5:{name:"AI Ice Cream",price:149}
};

let summary = "No orders yet.";

if(lastOrder){
  summary = "";
  for(let id in lastOrder){
    const p = items[id];
    const q = lastOrder[id];
    const sub = p.price * q;
    revenue += sub;
    summary += `${p.name} Ã— ${q} = â‚¹${sub}<br>`;
  }
}

document.getElementById("orders").textContent = orders;
document.getElementById("revenue").textContent = revenue;
document.getElementById("lastOrderBox").innerHTML = summary;

function resetSystem(){
  if(confirm("Reset all system data?")){
    localStorage.clear();
    alert("System data cleared.");
    location.reload();
  }
}

function goDash(){
  window.location.href="dashboard.html";
}
</script>

</body>
</html>
